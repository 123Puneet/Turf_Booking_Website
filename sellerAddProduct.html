<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <form action="/seller" method="POST">
    <div class="mx-auto p-2" style="width: 50%;">
    <div class="mx-auto p-2" style="font-size: larger;width: 25%;">Add Products</div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" name="turfName" placeholder="Turf Name">
        <label for="floatingInput">Turf Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword" name="location" placeholder="location">
        <label for="floatingPassword">Location</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingPassword" name="image_icon" placeholder="Please upload image link">
        <label for="floatingPassword">Image Icon:Upload Image Link</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
